heat_template_version: 2016-04-08

# this file is referenced by cluster.yaml

description: This is a template for a single CoreOS instance

parameters:
  coreos_security_group:
    type: string
  coreos_net:
    type: string
  public_network:
    type: string
  image:
    type: string
  flavor:
    type: string
  name:
    type: string
  key_name:
    type: string


resources:
  coreos_port:
    type: OS::Neutron::Port
    properties:
      security_groups: [ { get_param: coreos_security_group }, default ]
      network: { get_param: coreos_net }

  floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network: { get_param: public_network }
      port_id: { get_resource: coreos_port }

  coreos_instance:
    type: OS::Nova::Server
    properties:
      name: { get_param: name }
      flavor: { get_param: flavor }
      image: { get_param: image }
      key_name: { get_param: key_name }
      user_data_format: RAW
      user_data: { get_resource: cloud-init-config }    
      networks:
        - port: { get_resource: coreos_port }

  cloud-init-config:
    type: OS::Heat::CloudConfig
    properties:
      cloud_config:
        coreos:
          units:
            - name: "docker-example-nginx.service"
              command: "start"
              content: |
                [Unit]
                Description=Example Nginx container
                Author=Example Author
                After=docker.service

                [Service]
                Restart=always
                ExecStartPre=-/usr/bin/docker kill nginx
                ExecStartPre=-/usr/bin/docker rm nginx
                ExecStartPre=/usr/bin/docker pull nginx
                ExecStart=/usr/bin/docker run --rm --name nginx -p 80:80 nginx
                ExecStop=/usr/bin/docker stop nginx
